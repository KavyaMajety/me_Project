<h2>Login to continue.</h2>
<form #loginForm="ngForm" (ngSubmit)="validateUser(loginForm.value)" novalidate class="login-form">
<div class="text-center social-btn">
   <a href="#" class="btn btn-primary btn-lg btn-block"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a>
     <a href="#" class="btn btn-info btn-lg btn-block"><i class="fa fa-twitter"></i> Sign in with <b>Twitter</b></a>
     <a href="#" class="btn btn-danger btn-lg btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
</div>
<div class="or-seperator"><b>or</b></div>
            <div class="form-group">
<input type="text" class="form-control input-lg" name="loginId" placeholder="Enter login Id" ngModel #loginId="ngModel" required ><br/>
</div>
<div class="form-group">
<input type="password" class="form-control input-lg" name="password" placeholder="Enter Password" ngModel #password="ngModel" required minlength="4" maxlength="10"><br/>
</div>        
<div class="form-group">
<button [disabled]="!loginForm.valid">Login</button>
</div>
</form>
<div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touhed)">invalid error occurred</div>
<div class="text-danger">
<div *ngIf="loginId.errors?.required">Please enter login id..</div>
<div *ngIf="password.errors?.minlength">Please enter 4 characters..</div>
<div *ngIf="password.errors?.required">Please enter password..</div> 
</div>
